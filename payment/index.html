        "articleBody": "<h1>Plubin Accessibility Faetures:</h1> <p>Here at Plubin, our mission is to give <b>everyone</b> power to create and share content instantly without barriers, including people with <b>disabilities/Disabled</b> people.</p><p>We have built a cross-functional inclusive system, with and without lived experience of disability, focused on providing the best experience regardless of device, platform, or disability by incorporating established guidelines and best practices.</p><h3>Visual:</h3> <ul> <li>Screen reader and refreshable braille display support</li><li>Font size and high contrast settings</li><li>Dark mode support, with themes for dim or lights out</li></ul> <br><h3>Auditory:</h3> <ul> <li>Screen reader support</li><li>Turn on sounds</li></ul> <h3>Cognitive:</h3> <ul> <li>Reduce motion/animation settings</li><li>Switch between animated and static images</li><li>Prevent video autoplay</li><li>Lower image quality on mobile for faster loading</li><li>Turn off sounds</li></ul> <h2>Software requirements</h2> <p> In order to get the best accessible experience, we recommend that you use the most current versions of relevant software: </p><ul> <li>Latest or rescent browser version</li><li>Latest version of Discord Client (Not required for web version</li><li>Latest or rescent operating system version (optional)</li><li>Latest assistive technology version (optional)</li></ul>"
